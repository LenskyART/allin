<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>feedback</title>
</head>
<body>
  <aside class='side-feedback'>
    <div class='side-feedback__title'>
      <h1>Обратнгая связь</h1>
      <form>
        <label>
          <input type='text' placeholder='Имя'>
        </label>
        <label>
          <input type='tel' placeholder='Телефон'>
        </label>
        <label>
          <input type='email' placeholder='Электронная почта'>
        </label>
        <label>
          <textarea placeholder='Сообщение'></textarea>
        </label>
        <p>Нажимая “отправить”, вы даете согласие на<span> обработку
          персональных данных</span>и соглашаетесь с
          нашей<span> политикой конфиденциальности</span></p>
        <button class='button_pink' type='submit'>ОТПРАВИТЬ <img src='../assets/dropdown.svg' alt='arrow'></button>
      </form>
    </div>
  </aside>
</body>
</html>
